<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}

    <div class="author-profile">
      <img src="{{ '/assets/images/PBbqThFKer0pBKhB1PLGMpVp.png' | relative_url }}" alt="Pakama Bangiso" class="avatar">
      <div class="author-info">
        <div class="author-name">Pakama Bangiso</div>
        <div class="author-tagline">Making financial sense of your rands ğŸ’°</div>
        <div class="social-icons">
